<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类功能测试</title>
    <style>
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 20px; width: 80%; max-width: 500px; }
        .category-item { padding: 10px; border: 1px solid #ddd; margin: 5px; cursor: pointer; }
        .category-item.selected { background: #e0f0ff; }
    </style>
</head>
<body>
<button id="testBtn">测试分类功能</button>

<div class="modal" id="testModal">
    <div class="modal-content">
        <h3>分类列表</h3>
        <div id="testCategories"></div>
        <button onclick="document.getElementById('testModal').style.display='none'">关闭</button>
    </div>
</div>

<script>
    document.getElementById('testBtn').addEventListener('click', function() {
        console.log('点击测试按钮');

        // 直接测试分类接口
        fetch('/echo/category/list')
            .then(response => {
                console.log('响应状态:', response.status);
                if (!response.ok) {
                    throw new Error('HTTP错误: ' + response.status);
                }
                return response.json();
            })
            .then(categories => {
                console.log('获取到的分类:', categories);

                const container = document.getElementById('testCategories');
                container.innerHTML = '';

                categories.forEach(cat => {
                    const div = document.createElement('div');
                    div.className = 'category-item';
                    div.textContent = cat.name + ' (ID: ' + cat.id + ')';
                    div.onclick = function() {
                        alert('选择了分类: ' + cat.name);
                    };
                    container.appendChild(div);
                });

                document.getElementById('testModal').style.display = 'block';
            })
            .catch(error => {
                console.error('请求失败:', error);
                alert('请求失败: ' + error.message);
            });
    });
</script>
</body>
</html>
